<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Estelas del avión con colores de Colombia -->
  <path d="M 30 100 Q 50 90, 80 85" stroke="#FCD116" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 30 110 Q 50 105, 80 100" stroke="#003893" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 30 120 Q 50 120, 80 115" stroke="#CE1126" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Avión principal -->
  <g transform="translate(100, 100) rotate(-15)">
    <!-- Cuerpo del avión -->
    <ellipse cx="0" cy="0" rx="45" ry="12" fill="#2c3e50"/>
    
    <!-- Nariz del avión -->
    <ellipse cx="35" cy="0" rx="15" ry="10" fill="#34495e"/>
    
    <!-- Alas -->
    <path d="M -10 0 L -10 -35 L 5 -30 L 10 0 Z" fill="#003893"/>
    <path d="M -10 0 L -10 35 L 5 30 L 10 0 Z" fill="#003893"/>
    
    <!-- Cola -->
    <path d="M -35 0 L -45 -20 L -30 -18 L -25 0 Z" fill="#CE1126"/>
    
    <!-- Ventanas -->
    <circle cx="25" cy="0" r="2" fill="#87CEEB"/>
    <circle cx="15" cy="0" r="2" fill="#87CEEB"/>
    <circle cx="5" cy="0" r="2" fill="#87CEEB"/>
    <circle cx="-5" cy="0" r="2" fill="#87CEEB"/>
    
    <!-- Detalle de la bandera en el fuselaje -->
    <rect x="-20" y="-4" width="3" height="8" fill="#FCD116"/>
    <rect x="-17" y="-4" width="3" height="8" fill="#003893"/>
    <rect x="-14" y="-4" width="3" height="8" fill="#CE1126"/>
  </g>
  
  <!-- Texto de la empresa -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    VUELOS COLOMBIA
  </text>
</svg>